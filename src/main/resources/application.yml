server:
  port: 8083
  context-path: /
logging:
  level: trace
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    username: sa
    password:
    platform: h2
  h2:
    console:
      enabled: true
      path: /console
      settings:
        web-allow-others: true